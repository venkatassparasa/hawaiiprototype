version: '3.8'

services:
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # HTTP
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - DB_USER=temporal
      - DB_PASSWORD=temporal
      - DB_HOST=postgres
      - DB_NAME=temporal
      - DEFAULT_NAMESPACE=default
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - temporal-network

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_PORT=7233
    depends_on:
      - temporal
    networks:
      - temporal-network

  temporal-worker:
    build:
      context: ./hawaii-vrbo-airbnb-crawler-api
      dockerfile: Dockerfile.worker
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - NODE_ENV=development
    depends_on:
      - temporal
      - postgres
    networks:
      - temporal-network
    volumes:
      - ./hawaii-vrbo-airbnb-crawler-api/src:/app/src
      - ./hawaii-vrbo-airbnb-crawler-api/package.json:/app/package.json
    command: npm run worker:dev

  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - temporal-network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    networks:
      - temporal-network

networks:
  temporal-network:
    driver: bridge

volumes:
  postgres_data:
